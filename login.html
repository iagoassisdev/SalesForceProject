<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap">
    <title>Salesforce | Uma Empresa Centrada no Cliente</title>
</head>

<body>

    <main>


        <div class="container" id="container">
            <div class="img-banner">
                <!-- PREPARAÇÃO PARA USO DO JAVASCRIPT -->

                <div class="form-container sign-up-container">
                    <form action="#">
                        <h1>Crie sua Conta</h1>
                        <div class="social-container">
                            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                        <span>ou use seu email para se registrar</span>
                        <input type="text" placeholder="Name" />
                        <input type="email" placeholder="Email" />
                        <input type="password" placeholder="Password" />
                        <button>Increva-se</button>
                    </form>
                </div>

                <!-- SEGUNDA FORMA DO LOGIN -->
                <div class="form-container sign-in-container">
                    <form action="#">
                        <h1>Sign In</h1>
                        <div class="social-container">
                            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                        <span>ou use sua conta</span>
                        <input type="email" placeholder="Email" />
                        <input type="password" placeholder="Password" />
                        <a href="#">Esqueceu sua senha?</a>
                        <button>Entrar</button>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Bem vindo, novamente!</h1>
                            <p>Para se manter conectado por favor entre com suas infomações pessoais</p>
                            <button class="ghost" id="signIn">Entrar</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Bem vindo!</h1>
                            <p>Insira seus dados pessoais e venha conosco</p>
                            <button class="ghost" id="signUp">Increver-se</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <footer>
            <p>
                Criado por <i class="fa fa-heart"></i>
                <a target="_blank" href="equipe.html">Artemis</a>
                - Voltar para a página
                <a href="index.html">inicial</a>
            </p>
        </footer>
        </div>
        </div>



    </main>
</body>

</html>
